<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
</body>
<script>
    // filter end with ri
    let names =['Hari','Pari','Krishna','Sai','Subodh','Suman','santosh','Kishori'];
    console.log(names);
    let ans = names.filter(val=>val.endsWith("ri"));
    console.log(ans)

    // filter name end with i
    let ans2 = names.filter(val => val.endsWith("i"));
    console.log(ans2)
    
    // filter name starting with s
    let ans3 = names.filter(val => val.toLowerCase().startsWith("s"));
    console.log(ans3)

  
    //  starts with su and Su
    let ans4 = names.filter(val => val.toLowerCase().startsWith("su"));
    console.log(ans4)


    // filter name with rupa 
    let snames= ['Rupa','    rupa', 'rupa   ','RUPA','RUPALI' ];
    let ans5 = snames.filter(val => val.trim().toLowerCase().indexOf("rupa")!=-1);
    console.log(ans5)

    let a = [1,2,3,4,5,6];
    b = a.slice(1,3);
    console.log(b);

</script>
</html>
